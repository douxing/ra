
<div class="container-fluid">
  <div class="row">
    <table class="table table-striped table-hover table-condensed">
      <thead>
        <tr>
          <th class="first">球员 / 比赛日</th>
          <th data-ng-repeat="matchday in capsule.matchdays">No.<span data-ng-bind="matchday.id"></span></th>
        </tr>
      </thead>
      <tbody>
        <tr data-ng-repeat="user in capsule.users">
          <td data-ng-bind="user.name" class="first"></td>
          <td data-ng-repeat="matchday in user.matchdays"><span data-ng-if="capsule.manage"><span data-ng-if="matchday.scores[user._id] &amp;&amp; matchday.scores[user._id].score"><a data-ng-click="changeScore(user, matchday)" data-ng-bind="matchday.scores[user._id].score"></a></span><span data-ng-if="!matchday.scores[user._id] || !matchday.scores[user._id].score"><a data-ng-click="changeScore(user, matchday)">无</a></span></span><span data-ng-if="!capsule.manage"><span data-ng-if="matchday.scores[user._id] &amp;&amp; matchday.scores[user._id].score" data-ng-bind="matchday.scores[user._id].score"></span><span data-ng-if="!matchday.scores[user._id] || !matchday.scores[user._id].score"></span></span></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
